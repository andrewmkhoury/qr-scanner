<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result Test - Dark Mode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            max-width: 320px;
            margin: 0 auto;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #333333;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .header {
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }
        .content {
            font-family: monospace;
            color: white;
            background-color: #4d4d4d;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #666;
            line-height: 1.5;
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        .button {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .url-preview {
            background-color: #4d4d4d;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #666;
            margin-top: 10px;
        }
        .preview-title {
            font-weight: bold;
            color: white;
        }
        .preview-url {
            color: white;
            font-size: 12px;
            margin-top: 8px;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleMode()">Switch to Light Mode</button>
    <div class="result-container">
        <div>
            <div class="header">QR Code Content</div>
            <div class="content">https://www.example.com/test-page?param=123&amp;other=456</div>
        </div>
        
        <div class="button-row">
            <button class="button">
                <span>üìã</span> Copy
            </button>
            <button class="button" style="margin-left: auto;">
                <span>üåç</span> Open URL
            </button>
        </div>
        
        <div class="url-preview">
            <div class="preview-title">üåê Website</div>
            <div class="preview-url">https://www.example.com/test-page?param=123&amp;other=456</div>
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const container = document.querySelector('.result-container');
            const content = document.querySelector('.content');
            const urlPreview = document.querySelector('.url-preview');
            const toggleButton = document.querySelector('.toggle-button');
            const textElements = document.querySelectorAll('.header, .content, .button, .preview-title, .preview-url');
            
            if (body.style.backgroundColor === 'white' || body.style.backgroundColor === '') {
                // Switch to light mode
                body.style.backgroundColor = 'white';
                container.style.backgroundColor = 'white';
                content.style.backgroundColor = '#f2f2f2';
                content.style.borderColor = '#ccc';
                urlPreview.style.backgroundColor = '#f2f2f2';
                urlPreview.style.borderColor = '#ccc';
                toggleButton.textContent = 'Switch to Dark Mode';
                
                textElements.forEach(el => {
                    el.style.color = 'black';
                });
            } else {
                // Switch to dark mode
                body.style.backgroundColor = '#1e1e1e';
                container.style.backgroundColor = '#333333';
                content.style.backgroundColor = '#4d4d4d';
                content.style.borderColor = '#666';
                urlPreview.style.backgroundColor = '#4d4d4d';
                urlPreview.style.borderColor = '#666';
                toggleButton.textContent = 'Switch to Light Mode';
                
                textElements.forEach(el => {
                    el.style.color = 'white';
                });
            }
        }
    </script>
</body>
</html>
